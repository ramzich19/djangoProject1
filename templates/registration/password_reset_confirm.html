<link rel="stylesheet" type="text/css" href="{% static './Login_files/select2.min.css' %}">

</head>
<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100 p-t-85 p-b-20">
<form class="login100-form validate-form"method='post' action=''>
  {% csrf_token %}
        
<span class="login100-form-title p-b-70">
Восстановление пароля
</span>
<span class="login100-form-avatar">
<img src="{% static 'images/logo.png' %}" alt="AVATAR">
</span>
<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Введите почту">
<input class="input100" type="password" name="new_password1">
<span class="focus-input100" data-placeholder="Пароль"></span>
</div>
<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Введите почту">
<input class="input100" type="password" name="new_password2">
<span class="focus-input100" data-placeholder="Повторите Пароль"></span>
</div>
<div class="container-login100-form-btn">
<button class="login100-form-btn">
Восстановить
</button>
</div>
<ul class="login-more p-t-190">
<li>
<span class="txt1">
Нету аккаунта?
</span>
<a href="signup.html" class="txt2">
Зарегистрироваться
</a>
</li>
</ul>
</form>
</div>
</div>
</div>
<div id="dropDownSelect1"></div>

<script type="text/javascript" async="" src="./Login_files/analytics.js"></script><script src="./Login_files/jquery-3.2.1.min.js"></script>

<script src="./Login_files/animsition.min.js"></script>
