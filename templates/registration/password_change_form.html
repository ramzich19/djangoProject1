
{%load static%}
<!DOCTYPE html>
<!-- saved from url=(0047)https://colorlib.com/etc/lf/Login_v6/index.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login V6</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="https://colorlib.com/etc/lf/Login_v6/images/icons/favicon.ico">

<link rel="stylesheet" type="text/css" href="{% static './Login_files/bootstrap.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static './Login_files/font-awesome.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static './Login_files/material-design-iconic-font.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static './Login_files/animate.css' %}">

<link rel="stylesheet" type="text/css" href="{% static './Login_files/hamburgers.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static './Login_files/animsition.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static './Login_files/select2.min.css' %}">

<link rel="stylesheet" type="text/css" href="{% static './Login_files/daterangepicker.css' %}">

<link rel="stylesheet" type="text/css" href="{% static './Login_files/util.css' %}">
<link rel="stylesheet" type="text/css" href="{% static './Login_files/main.css' %}">


</head>
<body>
<div class="limiter">
<div class="container-login100">
<div class="wrap-login100 p-t-85 p-b-20">
<form class="login100-form validate-form" method="post">
<span class="login100-form-title p-b-70">
Изменение пароля
</span>
{% csrf_token %}

<span class="login100-form-avatar">
<img src="{% static 'images/logo.png' %}" alt="AVATAR">
</span>
<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Старый пароль">

<input class="input100" type="password" name="old_password">
<span class="focus-input100" data-placeholder="Старый пароль"></span>
</div>
<div class="wrap-input100 validate-input m-b-50" data-validate="Введите новый пароль">
<input class="input100" type="password" name="new_password1">
<span class="focus-input100" data-placeholder="Введите новый пароль"></span>
</div>
<div class="wrap-input100 validate-input m-b-50" data-validate="Подтвердите пароль">
<input class="input100" type="password" name="new_password2">
<span class="focus-input100" data-placeholder="Подтвердите пароль"></span>
</div>
<div class="container-login100-form-btn">
<button class="login100-form-btn">Войти</button>
</div>
<ul class="login-more p-t-190">
<li>
<span class="txt1">
Нету аккаунта?
</span>
<a href="{% url "signup"%}" class="txt2">
Зарегистрироваться
</a>
</li>
<li>
<span class="txt1">
Забыли пароль?
</span>
<a href="{% url "password_reset"%}" class="txt2">
Восстановить
</a>
</li>
</ul>
</form>
</div>
</div>
</div>
<div id="dropDownSelect1"></div>


<script type="text/javascript" async="" src="{% static './Login_files/analytics.js' %}"></script><script src="{% static './Login_files/jquery-3.2.1.min.js' %}"></script>

<script src="{% static './Login_files/animsition.min.js' %}"></script>

<script src="{% static './Login_files/popper.js' %}"></script>
<script src="{% static './Login_files/bootstrap.min.js' %}"></script>

<script src="{% static './Login_files/select2.min.js' %}"></script>

<script src="{% static './Login_files/moment.min.js' %}"></script>
<script src="{% static './Login_files/daterangepicker.js' %}"></script>

<script src="{% static './Login_files/countdowntime.js' %}"></script>

<script src="{% static './Login_files/main.js' %}"></script>

<script async="" src="{% static './Login_files/js' %}"></script>
<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-23581568-13');
	</script>


</body></html>
